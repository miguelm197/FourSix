<form [formGroup]="proveedorForm" (ngSubmit)="enviar()">

    <!-- CORREO -->


    <br>

    <!-- Codigo -->
    <div class="form-control-group mb-3 row">
        <label class="label col-4  col-form-label text-left">Código proveedor: <span style="color: red;"> *</span></label>

        <div class="col-8 ">
            <nb-form-field>
                <nb-icon nbPrefix icon="bookmark-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Código del proveedor" autofocus formControlName="Codigo"
                    [status]="proveedorForm.controls.Codigo.dirty ? (proveedorForm.controls.Codigo.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>

            <ng-container *ngIf="proveedorForm.controls.Codigo.invalid && proveedorForm.controls.Codigo.touched">
                <p class="caption status-danger mt-2" *ngIf="proveedorForm.controls.Codigo.errors?.required">
                    El código es requerido!
                </p>
            </ng-container>
        </div>
    </div>


    <!-- Nombre -->
    <div class="form-control-group mb-5 row">
        <label class="label col-4 col-form-label text-left">Nombre proveedor: <span style="color: red;"> *</span></label>

        <div class="col-8">
            <nb-form-field>
                <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Nombre del proveedor" fullWidth autofocus formControlName="Nombre"
                    [status]="proveedorForm.controls.Nombre.dirty ? (proveedorForm.controls.Nombre.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>

            <ng-container *ngIf="proveedorForm.controls.Nombre.invalid && proveedorForm.controls.Nombre.touched">
                <p class="caption status-danger mt-2" *ngIf="proveedorForm.controls.Nombre.errors?.required">
                    El nombre del proveedor es requerido!
                </p>
            </ng-container>
        </div>
    </div>


    <!-- Teléfono -->
    <div class="form-control-group mb-3 row">
        <label class="label col-4 col-form-label text-left">Teléfono: </label>

        <div class="col-8">
            <nb-form-field>
                <nb-icon nbPrefix icon="phone-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Teléfono del proveedor" fullWidth autofocus formControlName="Telefono"
                    [status]="proveedorForm.controls.Telefono.dirty ? (proveedorForm.controls.Telefono.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>

            <ng-container *ngIf="proveedorForm.controls.Telefono.invalid && proveedorForm.controls.Telefono.touched">
                <p class="caption status-danger mt-2" *ngIf="proveedorForm.controls.Telefono.errors?.pattern">
                    El teléfono debe ser real!
                </p>
            </ng-container>
        </div>
    </div>


    <!-- Dirección -->
    <div class="form-control-group mb-3 row">
        <label class="label col-4 col-form-label text-left">Dirección: </label>

        <div class="col-8">
            <nb-form-field>
                <nb-icon nbPrefix icon="pin-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Dirección del proveedor" fullWidth autofocus formControlName="Direccion"
                    [status]="proveedorForm.controls.Direccion.dirty ? (proveedorForm.controls.Direccion.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>
        </div>
    </div>


    <!-- Rut -->
    <div class="form-control-group mb-3 row">
        <label class="label col-4 col-form-label text-left">RUT: </label>

        <div class="col-8">
            <nb-form-field>
                <nb-icon nbPrefix icon="briefcase-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Rut del proveedor" fullWidth autofocus formControlName="Rut"
                    [status]="proveedorForm.controls.Rut.dirty ? (proveedorForm.controls.Rut.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>

            <ng-container *ngIf="proveedorForm.controls.Rut.invalid && proveedorForm.controls.Rut.touched">
                <p class="caption status-danger mt-2" *ngIf="proveedorForm.controls.Rut.errors?.required">
                    El RUT es requerido si hay Razón Social!
                </p>
            </ng-container>
        </div>
    </div>


    <!-- Razon Social -->
    <div class="form-control-group mb-3 row">
        <label class="label col-4 col-form-label text-left">Razón social: </label>

        <div class="col-8">
            <nb-form-field>
                <nb-icon nbPrefix icon="briefcase-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Razón social del proveedor" fullWidth autofocus formControlName="RazonSocial"
                    [status]="proveedorForm.controls.RazonSocial.dirty ? (proveedorForm.controls.RazonSocial.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>

            <ng-container *ngIf="proveedorForm.controls.RazonSocial.invalid && proveedorForm.controls.RazonSocial.touched">
                <p class="caption status-danger mt-2" *ngIf="proveedorForm.controls.RazonSocial.errors?.required">
                    El RUT es requerido si hay Razón Social!
                </p>
            </ng-container>
        </div>
    </div>

    <br><br><br>

    <button nbButton status="success" [disabled]="!proveedorForm.valid"> {{textoBotonSubmit}} </button>
</form>
