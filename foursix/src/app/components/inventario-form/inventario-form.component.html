<form [formGroup]="inventarioForm">

    <!-- Nombre -->
    <div class="form-control-group mb-5 row">
        <label class="label col-4 col-form-label text-left">Nombre cliente: <span style="color: red;"> *</span></label>

        <div class="col-8">
            <nb-form-field>
                <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>

                <input nbInput placeholder="Proveedor" fullWidth autofocus formControlName="ProveedorId"
                    [status]="inventarioForm.controls.ProveedorId.dirty ? (inventarioForm.controls.ProveedorId.invalid  ? 'danger' : 'success') : 'basic'">
            </nb-form-field>

            <ng-container *ngIf="inventarioForm.controls.ProveedorId.invalid && inventarioForm.controls.ProveedorId.touched">
                <p class="caption status-danger mt-2" *ngIf="inventarioForm.controls.ProveedorId.errors?.required">
                    Seleccione un proveedor!
                </p>
            </ng-container>
        </div>
    </div>


</form>
