<div class="pantalla">
    <h2>Proveedores</h2>

    <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>RUT</th>
                <th>Razon social</th>
            </tr>
        </thead>

        <tfoot style="display: table-header-group" class="filtros">
            <tr>
                <th><input class="form-control" type="search" placeholder="CODIGO ..." /></th>
                <th><input class="form-control" type="search" placeholder="NOMBRE ..." /></th>
                <th><input class="form-control" type="search" placeholder="TELEFONO ..." /></th>
                <th><input class="form-control" type="search" placeholder="DIRECCION ..." /></th>
                <th><input class="form-control" type="search" placeholder="RUT ..." /></th>
                <th><input class="form-control" type="search" placeholder="RAZON SOCIAL ..." /></th>
            </tr>
        </tfoot>

       <tbody></tbody>
    </table>

</div>
